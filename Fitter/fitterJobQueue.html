  <h2>Your Teams Job Queue</h2>
 <!-- Job Allocation Table -->
   <div class="table-responsive-md">
    <table class="table table-hover table-bordered">
      <!-- Table Header Row -->
      <thead class="table-danger">
        <tr>
          <th scope="col">Job</th>
          <th scope="col">Customer comment</th>
          <th scope="col">Address</th>
          <th scope="col">Job Status</th>
        </tr>
      </thead>

      <!-- Table Content -->
      <tbody>
      <tr v-for="job in jobsList">
        <th scope="row">{{ job.jobText }}</th>
        <th scope="row">{{ job.customerComment }}</th>
        <th scope="row">{{ job.address }}</th>
        
        <th scope="row" class="table-success">
          <select class="form-select" v-on:change="changeJobStatus(job)" v-model="job.jobStatus">
            <option value=0>Pending Allocation</option>
            <option value=1>Allocated</option>
            <option value=2>Invalid</option>
          </select>
        </th>
      </tr>
     
      </tbody>
    </table>
