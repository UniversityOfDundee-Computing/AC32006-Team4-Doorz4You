<body class="mainBackground bg-light bg-gradient">

      <a class="navbar-brand" href="#">

      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <div class="navbar-nav">
          <a class="nav-link" href="#">NEW ORDER</a>
          <a class="nav-link" href="#">CONTACT US</a>

      </div>

  <!-- Main Section -->
  <main>
    <div class="row row-cols-1 row-cols-lg-2 g-5">
      
      <!-- Customer Details Box -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Your Details</h5>
            <p class="card-text">I will find you</p>
            <form class="row row-cols-2 gy-3">
              <div class="col-7">
                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
              </div>
              <div class="col-5">
                <input type="text" class="form-control" id="inputSurname" placeholder="Surname">
              </div>
              <div class="col-7">
                <input type="text" class="form-control" id="inputAddress" placeholder="Address">
              </div>
              <div class="col-5">
                <input type="text" class="form-control" id="inputCity" placeholder="City">
              </div>
              <div class="col-7">
                <input type="text" class="form-control" id="inputPostCode" placeholder="Post Code">
              </div>
              <div class="col-5">
                <input type="text" class="form-control" id="inputTelNo" placeholder="Telephone Number">
              </div>
              <div class="col-7">
                <input type="text" class="form-control" id="inputE-mail" placeholder="E-mail Address">
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Service Select Box -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Select Service</h5>
            <p class="card-text">Monorail Kitteh out of servis</p>
            <form class="row row-cols-2 gy-3">
              <!-- <div class="col-6">
                <button class="btn btn-outline-secondary">Painting/Varnishing</button>
                <p class="card-text">£59</p>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary">Handle Replacement</button>
                <p class="card-text">£29</p>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary">Hinge Replacement</button>
                <p class="card-text">£99</p>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary">Edge Resealing</button>
                <p class="card-text">£79</p>
              </div> -->
              <div class="d-grid col-6">
                <button class="btn btn-outline-dark" data-bs-toggle="button">Painting/Varnishing</button>
                <p class="card-text">£59</p>
              </div>
              <div class="d-grid col-6">
                <button class="btn btn-outline-dark" data-bs-toggle="button">Handle Replacement</button>
                <p class="card-text">£29</p>
              </div>
              <div class="d-grid col-6">
                <button class="btn btn-outline-dark" data-bs-toggle="button">Hinge Replacement</button>
                <p class="card-text">£99</p>
              </div>
              <div class="d-grid col-6">
                <button class="btn btn-outline-dark" data-bs-toggle="button">Edge Resealing</button>
                <p class="card-text">£79</p>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Payment Details Box -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Payment Details</h5>
            <p class="card-text">Gimme your moneh!</p>
            <form class="row row-cols-2 gy-3">
              <div class="col-7">
                <input type="text" class="form-control" id="inputCardName" placeholder="Name on Card">
              </div>
              <div class="col-5">
                <input type="text" class="form-control" id="inputCardNo" placeholder="Card Number">
              </div>
              <div class="col-4">
                <input type="text" class="form-control" id="inputCardCVV" placeholder="Security Code/CVV">
              </div>
              <div class="col-8">
                <!--Empty column for formatting-->
              </div>
              <div class="col-3">
                <input type="text" class="form-control" id="inputCardMonth" placeholder="Expiry Month">
              </div>
              <div class="col-3">
                <input type="text" class="form-control" id="inputCardYear" placeholder="Expiry Year">
              </div>
              <div class="col-5">
                <!--Empty column for formatting-->
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Order Summary Box -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <p class="card-text">Thank you, come again!</p>
            <p class="card-text">Selected Items:</p>
            <form class="row row-cols-2 gy-3">
              <div class="col-12">
                <input type="text" class="form-control" id="inputComment" placeholder="Any other comments?">
              </div>
            </form>
            <div class="row row-cols-2 gy-5">
              <div class="col-6">
                <p class="card-text">Total: £</p>
              </div>
              <div class="col-6">
                <button class="btn btn-danger">Place Order</button>
              </div>
            </div>
          </div>
        </div>
      </div>
